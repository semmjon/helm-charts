apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "quickwit.fullname" . }}-indexer
  labels:
    {{- include "quickwit.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "quickwit.fullname" . }}-headless
  selector:
    matchLabels:
      {{- include "quickwit.indexer.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.indexer.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/node-config.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "quickwit.indexer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "quickwit.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "quickwit.environment" . | nindent 12 }}
            {{- range $key, $value := .Values.indexer.extraEnv }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
          args: ["run", "--service", "indexer"]
          ports:
            - name: http
              containerPort: 7280
              protocol: TCP
            - name: grpc
              containerPort: 7281
              protocol: TCP
            - name: discovery 
              containerPort: 7282
              protocol: UDP
          livenessProbe:
            {{- toYaml .Values.indexer.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.indexer.readinessProbe | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /quickwit/node.yaml
              subPath: node.yaml
            - name: data
              mountPath: /quickwit/qwdata
            - name: config-indexes
              mountPath: /quickwit/indexes
            - name: config-sources
              mountPath: /quickwit/sources
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        - name: init-indexes
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "quickwit.environment" . | nindent 12 }}
            {{- range $key, $value := .Values.indexer.extraEnv }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
          command: ["/bin/sh"]
          args:
            - -c
            # apt update && apt install --reinstall curl ca-certificates -y && curl https://pub.pki.1and1.org/pukirootca1.crt -o /usr/local/share/ca-certificates/pukirootca1.crt && update-ca-certificates --fresh &&
            - >-
              apt update && apt remove librdkafka* && apt install libsasl2-dev librdkafka-dev -y&&
              {{- range $index := .Values.indexConfigurationFiles }}
              quickwit index create --index-config /quickwit/indexes/{{ $index.name }} --config $QW_CONFIG --overwrite &&
              {{- if $index.source }}
                 quickwit source create --index {{ $index.data.index_id }} --source-config /quickwit/sources/{{ $index.source }} &&
              {{- end }}
              {{- end }}
              echo "finished"
          volumeMounts:
            - name: config
              mountPath: /quickwit
            - name: data
              mountPath: /quickwit/qwdata
            - name: config-indexes
              mountPath: /quickwit/indexes
            - name: config-sources
              mountPath: /quickwit/sources
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          secret:
              secretName: {{ template "quickwit.fullname" . }}-node-config
        - name: data
          emptyDir: {}
        - name: config-indexes
          configMap:
            name: {{ template "quickwit.fullname" . }}-index-configuration
            items: 
              {{- range $index := .Values.indexConfigurationFiles }}
              - key: {{ $index.name }}
                path: {{ $index.name }}
              {{- end }}
        - name: config-sources
          configMap:
            name: {{ template "quickwit.fullname" . }}-source-configuration
            items: 
              {{- range $source := .Values.sourceConfigurationFiles }}
              - key: {{ $source.name }}
                path: {{ $source.name }}
              {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}



